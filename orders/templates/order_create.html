{% extends 'base.html' %}

{% block content %}

    <h1>
        Checkout 
    </h1>
    <div>
        <h3>
            Your order 
        </h3>
        <ul>
            {% for item in cart %}
            <li>
                {{item.quantity}}x{{item.product.item_name}}
                <span>
                    ${{item.total_price}}
                </span>
            </li>

            {% endfor %}
        </ul>
        <p>
            Total: ${{ cart.get_total_price }}
        </p>

    </div>
    <form method="post">
        {{ form.as_p}}
        <p>
            <input type="submit" value="Place order">
        </p>
        {% csrf_token %}
    </form>
{% endblock %}
