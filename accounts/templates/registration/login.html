{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Login</button>
    </form>

    <p>
        <a href="{% url 'password_reset'%}">
            Forgotten your password?
        </a>
    </p>
{% endblock %}
