{% extends "base.html" %}

{% block content %}
    <h2>Delete Product: {{ product.item_name }}</h2>
    <p>
        Are you sure you want to delete this product?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">
            Yes
        </button>
    </form>

    <a href="{% url 'home'%}">
        Cancel
    </a>

{% endblock %}
