{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
   <h2>
    Create Product
   </h2>
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" name="save">
        Create Product
    </button>
    <button type="submit" name="save_and_add_new">
        Save and Add New
    </button>
   </form>
{% endblock %}
