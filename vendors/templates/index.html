{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Product and Service Search</h1>


<div class="container">
    <h2 class="mt-5 mb-4">Product List</h2>
</div>

<button id="toggleButton" class="btn btn-primary mb-3">
    Switch to Services
</button>

<div class="input-group mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="searchButton">
            Search
        </button>
    </div>
</div>

<!--Price range filter inputs-->
<div class="row mb-3">
    <div class="col-md-6">
        <label for="minPriceInput">Min Price:</label>
        <input type="number" class="form-control" id="minPriceInput" placeholder="Min Price">

    </div>
    <div class="col-md-6">
        <label for="maxPriceInput">Min Price</label>
        <input type="number" class="form-control" id="maxPriceInput" placeholder="Max Price">

    </div>
</div>

<!--Reset button for filters-->
<button class="btn btn-secondary" id="resetFiltersButton">
    Reset Filters
</button>

<div id="content-list" class="row">

</div>
<div id="loading-message" class="text-center mt-3">
    Loading more
</div>

<script>
    var imageSrc = "{% static 'images/no_image.png' %}";
</script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>

{% endblock %}
